<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        img {
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h2>Sign Language Detection</h2>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/evaluate">Evaluate</a>
        </div>
    </div>
    <div class="container">
        <h1>Model Evaluation</h1>
        <p>Precision: {{ precision }}</p>
        <p>Recall: {{ recall }}</p>
        <p>F1-Score: {{ f1 }}</p>
        <img src="{{ url_for('static', filename='confusion_matrix.png') }}" alt="Confusion Matrix">
    </div>
</body>
</html>
